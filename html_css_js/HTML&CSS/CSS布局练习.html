<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style media="screen">
		* {
			margin: 0;
			padding: 0;
		}
		.header {
			width: 970px;
			height: 103px;
			margin: 0 auto;
			margin-bottom: 10px;
		}
		.header .logo {
			float: left;
			width: 277px;
			height: 103px;
			background-color: red;
		}
		.header .language {
			float: right;
			width: 137px;
			height: 49px;
			background-color: green;
			margin-bottom: 8px;
		}
		.header .nav {
			float: right;
			width: 679px;
			height: 46px;
			background-color: green;
		}
		.content {
			width: 970px;
			height: 435px;
			margin: 0 auto;
			margin-bottom: 10px;
		}
		.content .banner {
			float: left;
			width: 310px;
			height: 435px;
			background-color: gold;
			margin-right: 10px;
		}
		.content .rightPart {
			float: left;
			width: 650px;
			height: 435px;
		}
		.content .rightPart .main {
			width: 650px;
			height: 400px;
			margin-bottom: 10px;
		}
		.content .rightPart .main .news {
			float: left;
			width: 450px;
			height: 400px;
			margin-right: 10px;
		}
		.content .rightPart .main .news .news1 {
			width: 450px;
			height: 240px;
			background-color: blue;
			margin-bottom: 10px;
		}
		.content .rightPart .main .news .news2 {
			width: 450px;
			height: 110px;
			background-color: blue;
			margin-bottom: 10px;
		}
		.content .rightPart .main .news .news3 {
			width: 450px;
			height: 30px;
			background-color: blue;
		}
		.content .rightPart .main .hotpic {
			float: left;
			width: 190px;
			height: 400px;
			background-color: pink;
		}
		.content .rightPart .links {
			width: 650px;
			height: 25px;
			background-color: green;
		}
		.footer {
			width: 970px;
			height: 35px;
			background-color: blue;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="header">
		<div class="logo"></div>
		<div class="language"></div>
		<div class="nav"></div>
	</div>
	<div class="content">
		<div class="banner"></div>
		<div class="rightPart">
			<div class="main">
				<div class="news">
					<div class="news1"></div>
					<div class="news2"></div>
					<div class="news3"></div>
				</div>
				<div class="hotpic"></div>
			</div>
			<div class="links"></div>
		</div>
	</div>
	<div class="footer"></div>
</body>
</html>
